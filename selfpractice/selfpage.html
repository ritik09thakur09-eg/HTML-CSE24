<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profile Card</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #42453a, #283e51);
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            width: 500px;
            padding: 200px;
            border-radius: 18px;
            box-shadow: 0px 8px 20px rgba(159, 41, 41, 0.2);
            text-align: center;
            animation: fadeIn 1s ease;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            object-fit: cover;
            border: 4px solid #4b79a1;
        }
        h2 {
            margin: 25px 0 10px;
            font-size: 30px;
        }
        p {
            margin: 0;
            color: #962a2a;
            font-size: 25px;
        }
        .btn {
            margin-top: 18px;
            display: inline-block;
            padding: 10px 20px;
            background: #7f9a6c;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background: #aeb18a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
